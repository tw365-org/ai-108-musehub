<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 108 MuseHub - 全球 AI 靈感座標</title>
    
    <link rel="icon" type="image/svg+xml" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/svgs/solid/wand-magic-sparkles.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-6 md:p-12 lg:p-20">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-16">
            <div class="inline-block px-4 py-1.5 mb-8 rounded-full bg-violet-500/10 border border-violet-500/20 text-violet-400 text-xs tracking-[0.3em] font-black uppercase">
                Open Creativity Network
            </div>
            
            <h1 class="text-5xl md:text-7xl font-black text-white mb-8 tracking-tighter">
                AI 108 <span class="text-transparent bg-clip-text bg-gradient-to-r from-violet-400 via-fuchsia-400 to-blue-400">MuseHub</span>
            </h1>

            <div class="max-w-3xl mx-auto mb-12">
                <p class="text-slate-300 text-lg md:text-2xl font-mono leading-relaxed mb-4">
                    <span class="text-violet-500">git commit -m</span> "我們都是無限創造力的分叉 (Fork)。"
                </p>
                <p class="text-slate-500 text-sm md:text-base tracking-widest uppercase">
                    // 匯集全球 108 個免註冊靈感座標。向全人類的 Source Code 致敬。
                </p>
            </div>
            
            <div class="flex flex-col md:flex-row justify-center gap-4 items-center">
                <div class="relative w-full max-w-md">
                    <i class="fa-solid fa-terminal absolute left-5 top-1/2 -translate-y-1/2 text-violet-500/50 text-xs"></i>
                    <input type="text" id="searchInput" placeholder="尋找免註冊座標..." 
                        class="w-full pl-12 pr-6 py-4 rounded-2xl bg-slate-900/60 border border-slate-700 outline-none focus:ring-2 focus:ring-violet-500 transition text-sm">
                </div>
            </div>
        </header>

        <div id="loading" class="flex flex-col items-center my-32">
            <div class="loading-spinner mb-6"></div>
            <p class="text-slate-500 animate-pulse font-mono text-xs tracking-widest uppercase">Syncing Safe Forks...</p>
        </div>

        <div id="toolsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6 hidden"></div>
        <div id="pagination" class="flex justify-center mt-20 flex-wrap gap-3"></div>

        <div class="mt-32 p-10 border-t border-slate-800/50 rounded-3xl bg-slate-900/20 backdrop-blur-sm text-center">
            <h4 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.4em] mb-8">
                謬思貢獻者名單 <span class="text-violet-500">/ Muse Contributors</span>
            </h4>
            <div id="contributorList" class="flex items-center gap-4 flex-wrap justify-center"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
